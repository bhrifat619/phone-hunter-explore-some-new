<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <title>Phone hunter</title>
</head>

<body>
    <header>
        <H1 class="text-center">Let's explore some phones!</H1>
    </header>

    <main class="container">
        <section>
            <div class="mb-3 d-flex justify-content-center">
                <input type="text" class="form-control w-50 " id="search-field" placeholder="Search here">
                <button id="btn-search" class="btn btn-primary" type="button">Search</button>
            </div>
        </section>
        <!-- display cards -->
        <section>
            <div id="phone-container" class="row row-cols-1 row-cols-md-3 g-4 container mx-auto">

            </div>
            <div id="no-phone" class="  d-none">
                <h4 class="mt-3 alert alert-primary">No phone found. Please try another search.</h4>
            </div>
            <div id="show-all" class="text-center mt-5 mb-5 d-none">
                <div id="btn-showall" class="btn btn-primary text-center">Show all</div>
            </div>
            <div class="text-center d-none" id="loader">
                <div class="spinner-grow mt-5" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
            </div>
        </section>
        <!-- modal -->
        <section>
            <!-- Button trigger modal -->
            <!-- <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
                Launch demo modal
            </button> -->

            <!-- Modal -->
            <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
                aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h1 class="modal-title fs-5" id="exampleModalLabel">Modal title</h1>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body" id="modal-body">
                            ...
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Close</button>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>




    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
    <script src="js/phone.js"></script>
</body>

</html>
